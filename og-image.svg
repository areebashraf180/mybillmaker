<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <!-- Background -->
  <rect fill="#0f172a" width="1200" height="630"/>
  
  <!-- Subtle pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1e293b" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.5"/>
  
  <!-- Logo box -->
  <rect fill="#f59e0b" x="100" y="265" width="70" height="70" rx="14"/>
  <text x="135" y="315" font-size="42" text-anchor="middle" fill="#0f172a" font-family="Arial, sans-serif" font-weight="bold">M</text>
  
  <!-- Brand name -->
  <text x="190" y="310" font-size="38" fill="#ffffff" font-family="Arial, sans-serif" font-weight="bold">MyBillMaker</text>
  
  <!-- Divider line -->
  <rect fill="#f59e0b" x="100" y="360" width="100" height="4" rx="2"/>
  
  <!-- Main headline -->
  <text x="100" y="420" font-size="52" fill="#ffffff" font-family="Arial, sans-serif" font-weight="bold">Free Invoice Generator</text>
  
  <!-- Subheadline -->
  <text x="100" y="480" font-size="24" fill="#94a3b8" font-family="Arial, sans-serif">Create Professional Invoices, Receipts &amp; Estimates</text>
  
  <!-- Features -->
  <text x="100" y="530" font-size="20" fill="#f59e0b" font-family="Arial, sans-serif">✓ Instant PDF  •  ✓ No Signup  •  ✓ 16+ Currencies  •  ✓ VAT Support</text>
  
  <!-- Decorative invoice card on right -->
  <rect fill="#ffffff" x="750" y="150" width="350" height="330" rx="16"/>
  <rect fill="#0f172a" x="750" y="150" width="350" height="60" rx="16"/>
  <rect fill="#0f172a" x="750" y="195" width="350" height="15"/>
  <text x="780" y="190" font-size="18" fill="#ffffff" font-family="Arial, sans-serif" font-weight="bold">INVOICE</text>
  <text x="1070" y="190" font-size="14" fill="#94a3b8" font-family="Arial, sans-serif">#INV-2025-001</text>
  
  <!-- Invoice content lines -->
  <rect fill="#f1f5f9" x="770" y="230" width="310" height="12" rx="2"/>
  <rect fill="#f1f5f9" x="770" y="255" width="250" height="12" rx="2"/>
  <rect fill="#f1f5f9" x="770" y="280" width="280" height="12" rx="2"/>
  
  <!-- Invoice items -->
  <rect fill="#e2e8f0" x="770" y="310" width="310" height="1"/>
  <text x="780" y="335" font-size="12" fill="#64748b" font-family="Arial, sans-serif">Web Design Services</text>
  <text x="1060" y="335" font-size="12" fill="#0f172a" font-family="Arial, sans-serif" font-weight="bold">$1,800</text>
  
  <rect fill="#e2e8f0" x="770" y="350" width="310" height="1"/>
  <text x="780" y="375" font-size="12" fill="#64748b" font-family="Arial, sans-serif">Logo &amp; Branding</text>
  <text x="1060" y="375" font-size="12" fill="#0f172a" font-family="Arial, sans-serif" font-weight="bold">$650</text>
  
  <rect fill="#e2e8f0" x="770" y="390" width="310" height="1"/>
  <text x="780" y="415" font-size="12" fill="#64748b" font-family="Arial, sans-serif">Hosting Setup</text>
  <text x="1060" y="415" font-size="12" fill="#0f172a" font-family="Arial, sans-serif" font-weight="bold">$150</text>
  
  <!-- Total -->
  <rect fill="#0f172a" x="770" y="435" width="310" height="2"/>
  <text x="780" y="462" font-size="16" fill="#0f172a" font-family="Arial, sans-serif" font-weight="bold">Total</text>
  <text x="1060" y="462" font-size="16" fill="#0f172a" font-family="Arial, sans-serif" font-weight="bold">$2,600</text>
</svg>
